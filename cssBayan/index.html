<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1 class="title">How I did my first CodeJam</h1>
        <div class="accordion">
            <div class="accordion__item">
                <input class="accordion-input" type="checkbox" id="accordion_1" name="accordion_1" checked>
                <label class="accordion-title" for="accordion_1">
                    <span>My face when I saw the 1st task</span>
                    <div class="dropdown-icon dropdown-icon_up"></div>
                </label>
                <div class="accordion-img">
                    <img src="assets/error.svg" alt="congrats" class="img">
                </div>
            </div>
            <div class="accordion__item">
                <input class="accordion-input" type="checkbox" id="accordion_2" name="accordion_2">
                <label class="accordion-title" for="accordion_2">
                    <span>Part of my body is on fire with fear</span>
                    <div class="dropdown-icon dropdown-icon_up"></div>
                </label>
                <div class="accordion-img">
                    <img src="assets/deadline.svg" alt="congrats" class="img">
                </div>
            </div>
            <div class="accordion__item">
                <input class="accordion-input" type="checkbox" id="accordion_3" name="accordion_3">
                <label class="accordion-title" for="accordion_3">
                    <span>I'm trying to do something</span>
                    <div class="dropdown-icon"></div>
                </label>
                <div class="accordion-img">
                    <img src="assets/everything-works.svg" alt="congrats" class="img">
                </div>
            </div>
            <div class="accordion__item">
                <input class="accordion-input" type="checkbox" id="accordion_4" name="accordion_4">
                <label class="accordion-title" for="accordion_4">
                    <span>Finally got the task done</span>
                    <div class="dropdown-icon"></div>
                    </label>
                <div class="accordion-img">
                    <img src="assets/congrats.svg" alt="congrats" class="img">
                </div>
            </div>
        </div>          
    </div>
</body>
</html>
